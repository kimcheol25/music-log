<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trot Playlist</title>

<link href="https://fonts.googleapis.com/css2?family=Jua&family=Dokdo&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: url('background.jpg') no-repeat center/cover;
    padding: 40px;
    color: white;
    font-family: 'Jua';
  }
  .playlist {
    background: rgba(0,0,0,0.65);
    padding: 25px;
    border-radius: 15px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 20px gold;
  }
  h1 {
    font-family: 'Dokdo';
    font-size: 55px;
    color: gold;
    text-align: center;
  }
  .song {
    background: rgba(255,255,255,0.08);
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<div class="playlist">
  <h1>Trot Playlist</h1>

  <div class="song">Lim Young-woong – Trust in Me</div>
  <div class="song">Youngtak – Why Are You Coming Out From There</div>
  <div class="song">Hong Jin-young – Love Battery</div>
  <div class="song">Na Hoon-a – Tess Hyung!</div>
</div>

</body>
</html>
